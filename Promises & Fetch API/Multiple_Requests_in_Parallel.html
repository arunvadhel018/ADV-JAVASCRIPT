<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      const userIds = [1, 2, 3];

      const fetchPostsPromises = userIds.map((id) =>
        fetch(`https://jsonplaceholder.typicode.com/posts?userId=${id}`).then(
          (response) => {
            if (!response.ok) {
              throw new Error(`Failed to fetch posts for user ${id}`);
            }
            return response.json();
          }
        )
      );

      Promise.all(fetchPostsPromises)
        .then((results) => {
          results.forEach((posts, index) => {
            console.log(`User ID ${userIds[index]} has ${posts.length} posts.`);
          });
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
    </script>
  </body>
</html>
